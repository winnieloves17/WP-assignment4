<head >
        
        <link href="survey4.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Intro Survey</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body background="space-web.jpg" class="img-responsive">


<div class="Intro col-xs-12">
    <h2><i class="fa fa-info-circle fa-3x"></i>Introduction Survey</h2>
    <p> Your answers will be kept strictly confidential and will only be used in aggregate. <p>
    </div>

<div class="survey col-sm-10 col-sm-offset-2">

    <label for="name">1. Your name *</label>
    <br>
    <input type="text" id="name" placeholders="NAME">

  <br><br>

  <p>2. What is your gender? *</p>
  <label class=" btn btn-primary">
    <input type="radio" name="gender" value="r0" > Boy
  </label>
  <br>
  <br>
  <label class=" btn btn-primary">
    <input type="radio" name="gender" value="r1" > Girl 
  </label>  

  <br><br>

    <label for="birth">3. Birthday *</label>
    <br>
    <input type="date" id="birth">

 <br><br>

  <p> 4. Which form of transport do you use? *<br>
      choose as many as you like </p>

    <label class=" btn btn-primary">
      <input type="checkbox" value="c0" id="transport0"> 
      <label for="transport0"> A.Walking </label></label>  <br><br>
    <label class=" btn btn-primary">
      <input type="checkbox" value="c1" id="transport1"> 
      <label for="transport1">B.Bus  </label></label> <br><br>
    <label class=" btn btn-primary">
      <input type="checkbox" value="c2" id="transport2"> 
      <label for="transport2">C.Motorcycle </label></label> <br><br>
    <label class=" btn btn-primary">
      <input type="checkbox" value="c3" id="transport3"> 
      <label for="transport3">D.Car </label></label> <br><br>
    <label class=" btn btn-primary">
      <input type="checkbox" value="c4" id="transport4"> 
      <label for="transport4">E.Bus </label></label> <br><br>
    <label class=" btn btn-primary">
      <input type="checkbox" value="c5" id="transport5"> 
      <label for="transport5">F.Metro </label></label> <br><br>  
    <label class=" btn btn-primary">
      <input type="checkbox" value="c6" id="transport6"> 
      <label for="transport6">G.Train </label></label> <br><br>
    <label class=" btn btn-primary">
      <input type="checkbox" value="c7" id="transport7"> 
      <label for="transport7">H.Airplane </label></label> 

  <br><br>

  <p> 5. What is the highest level of education you have completed?* </p>

  <label class=" btn btn-primary">
    <input type="radio" name="edu" value="r0" id="A"> 
    <label for="A">A. Less than High School </label></label> <br><br>
  <label class=" btn btn-primary">
    <input type="radio" name="edu" value="r1" id="B"> 
    <label for="B">B. High School or equivalent</label></label> <br><br>
  <label class=" btn btn-primary">
    <input type="radio" name="edu" value="r2" id="C"> 
    <label for="C">C. Attended College / University </label></label> <br><br>
  <label class=" btn btn-primary">
    <input type="radio" name="edu" value="r3" id="D"> 
    <label for="D">D. Associate degree </label></label><br><br>
  <label class=" btn btn-primary"> 
    <input type="radio" name="edu" value="r4" id="E"> 
    <label for="E">E. Bachelor's degree </label></label> <br><br>
  <label class=" btn btn-primary"> 
    <input type="radio" name="edu" value="r5" id="F"> 
    <label for="F">F. Master's degree </label></label> <br><br>
  <label class=" btn btn-primary">
    <input type="radio" name="edu" value="r6" id="G"> 
    <label for="G">G. Professional degree </label></label> <br><br>
  <label class=" btn btn-primary">
    <input type="radio" name="edu" value="r7" id="H"> 
    <label for="H">H. Doctorate degree </label></label> <br><br>
  <label class=" btn btn-primary">
    <input type="radio" name="edu" value="r8" id="I"> 
    <label for="I">I. I prefer not to answer </label></label> <br><br>

  <br><br>

    <label for="industry">6. Which industry do you work in or are most involved with?*</label>
    <br>
    <input type="text" name="i" id="industry" list="work" placeholders="WORK">
    <datalist id ="work">  
      <option>Business</option>
      <option>Education</option>
      <option>Medical</option>
      <option>Law</option>
      <option>Government</option> 
    </datalist>
  <br><br>

    <label for="phone">7. Your phone #</label>
    <br>
    <input type="tel" id="phone" placeholders="09XX-XXX-XXX">

  <br><br>
    
    <label for="email">8. Email address</label>
    <br>
    <input type="email" name="e" id="email" placeholders="EMAIL">

  <br><br>

    <label for="website">9. Personal website</label>
    <br>
    <input type="web" id="website">

</div>

 
  <br>

<div class="submit col-sm-12">
    <input class="btn btn-default" type="submit" value="Submit">
</div>

</body>


</html>
